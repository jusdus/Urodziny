<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <title>Urodziny</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

<script type="text/javascript" src="/static/brython.js"></script>

    <script type="text/python">
import turtle

t1=turtle.Turtle()
t1.penup()

t1.pendown()
t1.width(3)
for c in ['red', 'blue', 'yellow', 'green', 'purple', 'brown']:
    t1.color(c)
    t1.forward(50)
    t1.left(60)

t1.penup()
t1.left(60)
t1.backward(120)

t1.pendown()
t1.color('red')
t1.write("Sto lat!!!", font=("Arial", 30, "normal"))

turtle.show()
</script>

</head>

<body onload="brython(1)">

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Urodziny</h3>
        </div>

        <div class="jumbotron">
            <h1>Zostało już tylko...</h1>
            <h1> {{ days }} dni!!!</h1>

</body>
 
</html>
